<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan AJAX: Submit Form Tanpa Refresh</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        #responseMessage { margin-top: 15px; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Latihan</h1>
    <p>Submit Form Without Page Refresh</p>
    
    <h2>Demo Submit Form Without Page Refresh</h2>

    <form id="contactForm" method="POST" action="process_form.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Fajar" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="fajarbaskoro1@gmail.com" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>tes</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Submit</button>
        
        <div id="responseMessage">
            </div>
    </form>
</div>

<script>
$(document).ready(function() {
    $("#contactForm").submit(function(event) {
        event.preventDefault(); 
        
        var formData = $(this).serialize(); 
        
        $.ajax({
            type: "POST", 
            url: "process_form.php", 
            data: formData, 
            dataType: "text", 
            
            success: function(response) {
                $("#responseMessage").html('<p style="color: green;">' + response + '</p>');
                $("#contactForm")[0].reset();
                $("#name").val("Fajar");
                $("#email").val("fajarbaskoro1@gmail.com");
                $("#message").val("tes");
            },
            
            error: function(xhr, status, error) {
                var errorMessage = xhr.responseText || "Terjadi kesalahan pada server.";
                $("#responseMessage").html('<p style="color: red;">ERROR: ' + errorMessage + '</p>');
                console.error("AJAX Error:", status, error);
            }
        });
    });
});
</script>

</body>
</html>
